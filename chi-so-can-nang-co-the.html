<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>can nang </title>
</head>
<body>
<script>
    let weight = parseInt(prompt(' nhập vào cân nặng của bạn'))
    let height = parseInt(prompt('nhập vào chiều cao của bạn'))
    let bmi = weight / height
    if(bmi >30){alert('Obese')}

    else if (bmi > 25){alert('overweight')}
    else if (bmi > 18.5){ alert('Nomal')}
    else {alert('underweight')

    }

</script>

</body>
</html>
